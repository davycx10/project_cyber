<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact </title>
    <link rel="stylesheet" href="talent_connect.css">
    <style>
        .container {
            flex-direction: column;
            min-height: 100vh;
            margin: 0 auto;
            justify-content: center;
            padding: 5%;
            text-align: center;
        }

        .content_text_left {
            text-align: left;
            padding-left: 15%;
        }

        .content {
            background-color: transparent;
            padding: 20px;
            color: black;
        }

        hr {
            height: 3px;
            background-color: #A11C18;
            border: none;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .contact-form {
            width: 50%;
            margin: 20px auto;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #A11C18;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #870f10;
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="nav_logo">
        <img src="logo2.svg" alt="talent_connect">
    </div>
</header>

<div class="container">
    <div class="content">

        <hr>
    </div>
    
    <form class="contact-form">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Sujet</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Envoyer</button>
    </form>
</div>

</body>
</html>
